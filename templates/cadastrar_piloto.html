<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastrar Piloto</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background-color: white;
      padding: 40px 35px 45px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-sizing: border-box;
    }
    h2 {
      margin-top: 0;
      color: #333;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 28px;
    }
    input {
      width: 100%;
      padding: 14px 16px;
      margin: 10px 0 20px;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }
    button {
      width: 100%;
      padding: 14px 0;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.5);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:hover, button:focus {
      background: linear-gradient(135deg, #0056b3, #003d80);
      box-shadow: 0 6px 18px rgba(0, 86, 179, 0.7);
      outline: none;
    }
    button svg {
      width: 22px;
      height: 22px;
      fill: white;
      flex-shrink: 0;
    }
    p {
      color: #555;
      margin-top: 18px;
      min-height: 22px;
      font-size: 15px;
    }
    a {
      display: inline-flex;
      align-items: center;
      margin-top: 25px;
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      gap: 8px;
      transition: color 0.3s ease;
      user-select: none;
      justify-content: center;
    }
    a:hover, a:focus {
      color: #0056b3;
      text-decoration: underline;
      outline: none;
    }
    a svg {
      width: 18px;
      height: 18px;
      fill: #007bff;
      flex-shrink: 0;
      transition: fill 0.3s ease;
    }
    a:hover svg, a:focus svg {
      fill: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Cadastrar Piloto</h2>
    <form method="post">
      <input name="driverref" placeholder="Driverref" required />
      <input name="number" placeholder="Número" />
      <input name="code" placeholder="Código" />
      <input name="forename" placeholder="Nome" required />
      <input name="surname" placeholder="Sobrenome" required />
      <input name="dob" type="date" placeholder="Data de Nascimento" required />
      <input name="nationality" placeholder="Nacionalidade" required />
      <button type="submit" title="Cadastrar Piloto">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M12 5v14m-7-7h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Cadastrar
      </button>
    </form>
    <p>{{ msg }}</p>
    <a href="/dashboard" title="Voltar ao dashboard">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Voltar ao dashboard
    </a>
  </div>
</body>
</html>
