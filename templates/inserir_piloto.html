<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Inserir Pilotos</title>
</head>
<body>
  <h1>Inserir Novos Pilotos por Arquivo</h1>
  <form method="POST" enctype="multipart/form-data">
    <label>Selecione o arquivo (.csv):</label>
    <input type="file" name="arquivo" accept=".csv" required>
    <button type="submit">Enviar</button>
  </form>

  {% if mensagem %}
    <p>{{ mensagem }}</p>
  {% endif %}
</body>
</html>
