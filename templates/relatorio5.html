<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Relatório 5 – Resultados por Status</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    h2 {
      color: #333;
      margin-top: 0;
      margin-bottom: 24px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 24px;
    }
    thead {
      background-color: #007bff;
      color: white;
    }
    th, td {
      padding: 12px 16px;
      border: 1px solid #ddd;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tbody tr:hover {
      background-color: #dbe6fd;
    }
    a {
      display: inline-block;
      padding: 10px 24px;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #0056b3;
    }
    p {
      color: #555;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Relatório 5 – Resultados por Status</h2>

    {% if resultados %}
      <table>
        <thead>
          <tr>
            <th>Status</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          {% for r in resultados %}
            <tr>
              <td>{{ r.status_name }}</td>
              <td>{{ r.total }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>Não há resultados registrados para sua escuderia.</p>
    {% endif %}

    <a href="/dashboard">Voltar</a>
  </div>
</body>
</html>
