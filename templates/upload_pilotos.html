<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Upload de Pilotos</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      background-color: white;
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h2 {
      margin-bottom: 30px;
      color: #007bff;
      font-weight: 700;
    }
    /* Esconde o input file original */
    input[type="file"] {
      display: none;
    }
    /* Botão customizado para escolher arquivo com azul claro dos relatórios */
    .custom-file-upload {
      display: inline-block;
      padding: 12px 30px;
      cursor: pointer;
      background-color: #dbe6fd;
      color: #007bff;
      font-weight: 600;
      border-radius: 8px;
      border: 2px solid #007bff;
      box-shadow: 0 2px 6px rgba(0, 123, 255, 0.2);
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .custom-file-upload:hover,
    .custom-file-upload:focus {
      background-color: #c6d9fc;
      color: #0056b3;
      border-color: #0056b3;
      box-shadow: 0 4px 12px rgba(0, 86, 179, 0.4);
      outline: none;
    }
    /* Nome do arquivo selecionado */
    #file-name {
      font-size: 0.95em;
      color: #555;
      margin-bottom: 20px;
      min-height: 1.2em;
    }
    button {
      background: linear-gradient(135deg, #0052cc, #007bff);
      color: white;
      padding: 12px 28px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      width: 100%;
      max-width: 220px;
      margin: 0 auto;
      display: block;
    }
    button:hover,
    button:focus {
      background: linear-gradient(135deg, #003d99, #0056b3);
      box-shadow: 0 6px 14px rgba(0, 86, 179, 0.5);
    }
    p {
      margin-top: 20px;
      color: #333;
      font-size: 1.1em;
    }
    .erro {
      color: #d32f2f;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload de Pilotos da Escuderia</h2>
    <form method="POST" enctype="multipart/form-data" autocomplete="off">
      <label for="arquivo" class="custom-file-upload" tabindex="0">
        Escolher arquivo
      </label>
      <input type="file" id="arquivo" name="arquivo" accept=".txt,.csv" required>
      <div id="file-name"></div>
      <button type="submit">Enviar</button>
    </form>
    {% if msg %}
      <p class="{{ 'erro' if 'Erro' in msg else '' }}">{{ msg }}</p>
    {% endif %}
  </div>

  <script>
    const inputFile = document.getElementById('arquivo');
    const fileNameDisplay = document.getElementById('file-name');

    inputFile.addEventListener('change', () => {
      if (inputFile.files.length > 0) {
        fileNameDisplay.textContent = `Arquivo selecionado: ${inputFile.files[0].name}`;
      } else {
        fileNameDisplay.textContent = '';
      }
    });
  </script>
</body>
</html>
