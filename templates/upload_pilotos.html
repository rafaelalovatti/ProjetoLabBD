<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Upload de Pilotos</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      margin-top: 15px;
      color: #333;
    }
    .erro {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload de Pilotos da Escuderia</h2>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="arquivo" accept=".txt,.csv" required>
      <br>
      <button type="submit">Enviar</button>
    </form>
    {% if msg %}
      <p class="{{ 'erro' if 'Erro' in msg else '' }}">{{ msg }}</p>
    {% endif %}
  </div>
</body>
</html>
