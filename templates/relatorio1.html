<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Relatório 1 - Resultados por Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 15px 20px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #3498db;
      color: white;
      font-weight: bold;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Relatório 1: Quantidade de Resultados por Status</h1>

  {% if resultados %}
    <table>
      <thead>
        <tr>
          <th>Status</th>
          <th>Quantidade</th>
        </tr>
      </thead>
      <tbody>
        {% for status, qtd in resultados %}
          <tr>
            <td>{{ status }}</td>
            <td>{{ qtd }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p style="text-align:center; font-style: italic;">Nenhum dado disponível para exibir.</p>
  {% endif %}

  <a href="/relatorios">Voltar aos relatórios</a>
</body>
</html>
