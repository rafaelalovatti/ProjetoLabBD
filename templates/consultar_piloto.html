<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Consultar Piloto</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
    }
    h1, h2 {
      color: #007bff;
      margin-top: 0;
      font-weight: 700;
    }
    form {
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      text-align: left;
    }
    input[type="text"] {
      padding: 12px;
      width: 100%;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }
    button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #0052cc, #007bff);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      width: 100%;
      max-width: 200px;
      margin: 0 auto;
      display: block;
    }
    button:hover, button:focus {
      background: linear-gradient(135deg, #003d99, #0056b3);
      box-shadow: 0 6px 14px rgba(0, 86, 179, 0.5);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 15px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
      font-weight: 600;
    }
    tbody tr:hover {
      background-color: #e6f0ff;
    }
    p {
      color: #555;
      font-size: 1.1em;
      margin-top: 20px;
    }

    /* Bot√£o voltar ao dashboard */
    a.voltar-dashboard {
      display: inline-flex;
      align-items: center;
      margin-top: 15px;
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      gap: 8px;
      transition: color 0.3s ease;
      user-select: none;
      justify-content: center;
    }
    a.voltar-dashboard:hover, a.voltar-dashboard:focus {
      color: #0056b3;
      text-decoration: underline;
      outline: none;
    }
    a.voltar-dashboard svg {
      width: 18px;
      height: 18px;
      fill: #007bff;
      flex-shrink: 0;
      transition: fill 0.3s ease;
    }
    a.voltar-dashboard:hover svg, a.voltar-dashboard:focus svg {
      fill: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Consultar Piloto por Nome</h1>
    <form method="POST" autocomplete="off">
      <label for="forename">Forename do piloto:</label>
      <input type="text" name="forename" id="forename" required placeholder="Digite o nome do piloto">
      <button type="submit">Buscar</button>
    </form>

    {% if resultados %}
      <h2>Resultados:</h2>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>Nacionalidade</th>
          </tr>
        </thead>
        <tbody>
          {% for r in resultados %}
          <tr>
            <td>{{ r[0] }}</td>
            <td>{{ r[1] }}</td>
            <td>{{ r[2] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% elif request.method == 'POST' %}
      <p>Nenhum piloto encontrado com esse nome para sua escuderia.</p>
    {% endif %}

    <a href="/dashboard" class="voltar-dashboard" title="Voltar ao dashboard">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Voltar ao dashboard
    </a>
  </div>
</body>
</html>
