<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Consulta por Nome</title>
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 10px;
      width: 400px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #2980b9;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
    }
    th, td {
      padding: 5px;
      text-align: left;
    }
    tr:nth-child(even) {
      background-color: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Consultar Piloto por Nome</h2>
    <form method="post">
      <input type="text" name="forename" placeholder="Digite o nome do piloto" required>
      <button type="submit">Consultar</button>
    </form>
    <p>{{ msg }}</p>
    {% if resultados %}
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Nascimento</th>
            <th>Nacionalidade</th>
          </tr>
        </thead>
        <tbody>
          {% for r in resultados %}
            <tr>
              <td>{{ r['forename'] }} {{ r['surname'] }}</td>
              <td>{{ r['dob'] }}</td>
              <td>{{ r['nationality'] }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% endif %}
    <br>
    <a href="/dashboard" style="color:white;">Voltar ao Dashboard</a>
  </div>
</body>
</html>
